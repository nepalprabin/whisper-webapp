<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <title>FlaskBlog</title>
    </head>
<body>
    <div class="container">
   <h1>{{title}}</h1>
   {% for d in data %}
    <p><a href="https://www.youtube.com/watch?v={{youtube_link}}&t={{d[3]}}s">{{d[0]}} - {{d[1]}}</a>   <span class="text_body">&nbsp;&nbsp;&nbsp;&nbsp;Text: {{d[2]}}</span>  </p>
   {% endfor %}
</div>
</body>
</html>
